<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="f1">
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" minlength="3" required /><br />
      <label for="emai"> email: </label>
      <input type="email" id="emai" name="emai" required /><br />
      <label for="aa"> age: </label>
      <input
        type="number"
        id="aa"
        name="aa"
        min="18"
        max="100"
        required
      /><br />
      <label for="gen">gender:</label>
      <label for="male">male</label>
      <input type="radio" id="male" name="gen" value="male" required />
      <label for="female">female</label>
      <input
        type="radio"
        id="female"
        name="gen"
        value="female"
        required
      /><br />

      <button type="submit">Submit</button>
    </form>
    <div id="out"></div>
    <script>
      const out = document.getElementById("out");
      document.getElementById("f1").addEventListener("submit", (e) => {
        e.preventDefault();
        const name = document.getElementById("fname").value;
        const email = document.getElementById("emai").value;
        const age = document.getElementById("aa").value;
        const gen = document.querySelector('input[name="gen"]:checked').value;
        out.innerHTML = `
<p><strong>First Name:</strong><i> ${name}</i></p>
<p><strong>Email:</strong><i> ${email}</i></p>
<p><strong>Age:</strong><i> ${age}</i></p>
<p><strong>Gender:</strong><i> ${gen}</i></p>
`;
      });
    </script>
  </body>
</html>
